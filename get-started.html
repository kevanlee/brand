<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand software</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">  
</head>

<body>

<div id="menu">  
  <div class="left">
    <a href="/"><logo id="logo"></logo></a>
    <nav>
    <ul>
      <li><a href="#">About</a></li>
      <li><a href="#">Pricing</a></li>
    </ul>
    </nav>
  </div>
  <div class="right">
    <button id="login">Log In</button>
  </div>
</div>

<div id="content" class="getting-started">
  <div class="header">
    <h2>Create your account ...</h2>
    <form id="getting-started-form" class="account-form">
      <label for="work-email">What is your work email?</label>
      <input type="email" id="work-email" placeholder="Your work email ..." required>
      <div id="email-error" class="error-message" style="display: none;">Please enter a valid work email to continue.</div>

      <p>What type of business do you have?</p>
      <div class="business-type-options" role="group" aria-label="Business type">
        <button type="button" class="business-type" data-type="people">We sell to people</button>
        <button type="button" class="business-type" data-type="business">We sell to businesses</button>
        <button type="button" class="business-type" data-type="both">Both</button>
      </div>
      <div id="type-error" class="error-message" style="display: none;">Please pick a business type.</div>

      <button id="start">Next â†’</button>
    </form>
  </div>
</div>

<div id="footer">
</div>

<script src="main.js"></script>
</body>
</html>
