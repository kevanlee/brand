<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand software</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <style type="text/css">
      body { font-family: 'Comic Neue', cursive; margin: 0; height: 100%;}
      * { box-sizing: border-box; }
      h1, h2, h3, h4, h5, h6 { font-weight: normal; }
      #menu { background-color: #c4c4c4; padding: 20px; display: flex; justify-content: space-between; align-items: center; }
      #menu .left { display: flex; gap: 20px; align-items: center; }
      #menu .right {}
      #menu ul {   display: flex;          /* makes li’s sit side by side */
        gap: 10px;              /* space between items */
        list-style: none;
        padding: 0;
        margin: 0; }
      #menu ul li { display: inline-block; margin-right: 20px; }
      #menu ul li a { text-decoration: none; color: #000000; }
      #menu ul li a:hover { text-decoration: underline; }
      #menu ul li a:active { text-decoration: underline; }
      #menu ul li a:visited { text-decoration: underline; }
      #menu ul li a:focus { text-decoration: underline; }
      #menu ul li a:hover { text-decoration: underline; }
      #menu button { background-color: #fff; color: #111; border: 1px solid #111; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-family: 'Comic Neue', cursive; font-size: 16px; }
      #logo { background-image: url('img/logo.svg'); background-size: contain; background-repeat: no-repeat; background-position: center; width: 118px; height: 34px; }
      #logo a, a #logo { display: block; text-decoration: none; }
      #content { background-image: url('img/bg-wave.svg'); background-size: cover; background-repeat: no-repeat; background-position: center; width: 100%; height: 100%; background-color: #f6f6f6; display: flex; flex-direction: column; gap: 20px; padding: 50px;}
      #content .header { display: flex; flex-direction: column; align-items: flex-start; gap: 30px; padding: 20px 0 50px; max-width: 700px; }
      #content h1.title { font-size: 80px; line-height: 90%; margin: 0;}
      #content h2 { font-size: 36px; margin: 0; }
      button#start { background-color: #111; color: #fff; padding: 10px 20px; font-family: 'Comic Neue', cursive; font-size: 24px; width: auto; flex: 0 0 auto; }
      #footer { margin-top: 100px; background-image: url('img/BRAND.svg'); background-size: 100% auto; width: 100%; aspect-ratio: 964 / 224; }
      
      button.secondary { background-color: #ffffff; color: #111; border: 1px solid #111; padding: 10px 20px; border-radius: none; cursor: pointer; font-family: 'Comic Neue', cursive; font-size: 16px; }
      form { display: flex; flex-direction: column; align-items: flex-start; gap: 10px; font-size: 18px;}
      form input[type="url"] { width: auto; padding: 8px 20px; font-size: 18px; color: #111;}
      form input[type="url"]::placeholder { color: #d9d9d9; }

      /* Category selection styles */
      .categories { display: flex; flex-wrap: wrap; gap: 15px; margin: 0 0 20px 0; }
      .categories input[type="radio"] { display: none; }
      .category-option { 
        display: inline-block; 
        padding: 8px 20px; 
        background-color: #d9d9d9; 
        border: 2px solid #d9d9d9; 
        cursor: pointer; 
        font-family: 'Comic Neue', cursive; 
        font-size: 18px; 
        transition: all 0.2s ease;
        user-select: none;
      }
      .category-option:hover { 
        border-color: #111; 
        background-color: #d9d9d9; 
      }
      .categories input[type="radio"]:checked + .category-option { 
        background-color: #111; 
        color: #fff; 
        border-color: #111; 
      }
      .upload-customer-list { display: flex; flex-direction: column; gap: 5px;}
      .upload-customer-list button { width: 350px; flex: 0 0 auto; margin-bottom: 15px; font-size: 24px;}
      .upload-customer-list p { margin: 0 0 15px 0; }
      .upload-customer-list h3 { font-weight: normal; }
    </style>  
</head>

<body>

<div id="menu">  
  <div class="left">
    <a href="/"><logo id="logo"></logo></a>
    <nav>
    <ul>
      <li><a href="#">About</a></li>
      <li><a href="#">Pricing</a></li>
    </ul>
    </nav>
  </div>
  <div class="right">
    <button id="login">Log In</button>
  </div>
</div>

<div id="content">
  <div class="upload-customer-list">
    <h2>Getting started ...</h2>
    <h3>Let's connect to your customer list.</h3>
    <p>We connect to your database to pull in customer information, but we will NEVER message customers on your behalf.</p>
      <button id="" class="secondary">Connect via Shopify →</button>
      <button id="" class="secondary">Connect via Salesforce →</button>
      <p>Upload a CSV ...</p>
      <p>(Skip for now)</p>



  </div>
</div>

<div id="footer">
</div>

</body>
